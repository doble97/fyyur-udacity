
version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: fyyur
      POSTGRES_USER: fyyur_user
      POSTGRES_PASSWORD: fyyur_password

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fyyur_user -d fyyur"]
      interval: 5s
      timeout: 5s
      retries: 5
  flask_api:
    build: .
    container_name: fyyur_api
    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    environment:
      DATABASE_URL: postgresql://fyyur_user:fyyur_password@postgres:5432/fyyur

    ports:
      - "5000:5000"

    command: python app.py
